<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Bluesky Alt Text Generator</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#208bfe">
    <style>
        :root {
            --primary-color: #208bfe;
            --primary-hover: #1a70c5;
            --light-color: #f8f9fa;
            --dark-color: #333;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }
        
        .offline-container {
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>The Bluesky Alt Text Generator requires an internet connection to analyze images and generate alt text.</p>
        <p>Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check if service worker is registered
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js');
        }
        
        // Listen for online status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
